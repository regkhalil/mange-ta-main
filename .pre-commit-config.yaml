repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
      - id: ruff-format

  # Auto-update requirements.txt when pyproject.toml changes
  - repo: local
    hooks:
      - id: sync-requirements
        name: Sync requirements.txt from pyproject.toml
        entry: bash -c 'if git diff --cached --name-only | grep -q "pyproject.toml"; then uv export --no-hashes --no-dev -o requirements.txt && git add requirements.txt; fi'
        language: system
        pass_filenames: false
        stages: [commit]
